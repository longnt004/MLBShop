<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head th:replace="fragments/head :: head"></head>

<body>
<!-- Topbar Start -->
<div th:replace="fragments/topbar :: topbar"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="fragments/navbar :: navbar"></div>
<!-- Navbar End -->


<!-- View Start -->
<!-- Carousel Start -->
<div class="container-fluid mb-3">
    <div class="row px-xl-5">
        <div class="col-lg-12">
            <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#header-carousel" data-slide-to="1"></li>
                    <li data-target="#header-carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item position-relative active" style="height: 430px;">
                        <img class="position-absolute w-100 h-100" src="img/main-banner.jpg" style="object-fit: cover;">
                    </div>
                    <div class="carousel-item position-relative" style="height: 430px;">
                        <img class="position-absolute w-100 h-100" src="img/main-banner2.webp" style="object-fit: cover;">
                    </div>
                    <div class="carousel-item position-relative" style="height: 430px;">
                        <img class="position-absolute w-100 h-100" src="img/main-banner3.jpg" style="object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Carousel End -->


<!-- Categories Start -->
<div class="container-fluid pt-5">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Categories</span></h2>
    <div class="row px-xl-5 pb-3">
        <div class="col-lg-3 col-md-4 col-sm-6 pb-1" th:each="cate : ${cataList}">
            <a class="text-decoration-none" th:href="@{'/catalogue/'+${cate.idCatalogue}}">
                <div class="cat-item d-flex align-items-center mb-4">
                    <div class="overflow-hidden" style="width: 100px; height: 100px;">
                        <img class="img-fluid" th:src="@{'/img/'+${cate.imgCatalogue}}" alt="">
                    </div>
                    <div class="flex-fill pl-3">
                        <h6 th:text="${cate.nameCatalogue}"></h6>
                        <small class="text-body" th:text="${cate.quantity}+' Product'"></small>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<!-- Categories End -->


<!-- Products Start -->
<div class="container-fluid pt-5 pb-3">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Featured Products</span></h2>
    <div class="row px-xl-5">
        <div class="col-lg-3 col-md-4 col-sm-6 pb-1" th:each="prod : ${productList.subList(0, 8)}" th:if="${prod.status != false}">
            <div class="product-item bg-light mb-4">
                <div class="product-img position-relative overflow-hidden">
                    <img class="img-fluid w-100" th:src="'/img/'+${prod.image}" alt="">
                    <div class="product-action">
                        <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                        <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                        <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
                    </div>
                </div>
                <div class="text-center py-4">
                    <a class="h6 text-decoration-none text-truncate" th:href="'/DetailProduct/'+${prod.idProduct}" th:text="${prod.nameProduct}"></a>
                    <div class="d-flex align-items-center justify-content-center mt-2">
                        <h5 th:text="${#numbers.formatDecimal(prod.price, 0, 'COMMA', 0, 'POINT')+' VND'}"></h5><h6 class="text-muted ml-2"><del th:text="${#numbers.formatDecimal(prod.price, 0, 'COMMA', 0, 'POINT')+' VND'}"></del></h6>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mb-1">
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small class="fa fa-star text-primary mr-1"></small>
                        <small>(99)</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Products End -->
<!-- View End -->


<!-- Footer Start -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<div th:replace="fragments/script :: script"></div>

</body>

</html>
